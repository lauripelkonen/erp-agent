<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Agent - LinkedIn Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .banner {
            width: 1584px;
            height: 396px;
            background: linear-gradient(135deg, #2600FF 0%, #4d4d4d 50%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px 0 400px;
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(38,0,255,0.9) 0%, rgba(77,77,77,0.8) 50%, rgba(10,10,10,0.9) 100%);
            z-index: 1;
        }
        
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        .left-content {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        
        .company-info {
            color: white;
        }
        
        
        .tagline {
            font-size: 20px;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            letter-spacing: -0.5px;
            max-width: 400px;
            line-height: 1.3;
        }
        
        .right-content {
            text-align: right;
            color: white;
        }
        
        .stats {
            display: flex;
            gap: 40px;
            margin-bottom: 16px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
            letter-spacing: -1px;
        }
        
        .stat-label {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            letter-spacing: -0.3px;
            text-transform: uppercase;
        }
        
        .cta-text {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            letter-spacing: -0.4px;
        }
        
        .geometric-pattern {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            opacity: 0.1;
            z-index: 1;
        }
        
        .geometric-pattern::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(255,255,255,0.1) 20px,
                rgba(255,255,255,0.1) 40px
            );
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="geometric-pattern"></div>
        
        <div class="content">
            <div class="left-content">
                <div class="logo-section">
                    <div>
                        <img src="ERP-Agent-logo-white.png" alt="ERP Agent" style="height: 80px; width: auto; display: block;">
                        <div class="tagline" style="margin-top: 12px; text-align: left;">AI automation for your ERP system</div>
                    </div>
                </div>
            </div>
            
            <div class="right-content">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">20K+</div>
                        <div class="stat-label">Hours Saved</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">2x</div>
                        <div class="stat-label">Faster Quotes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">50%</div>
                        <div class="stat-label">Less Manual Work</div>
                    </div>
                </div>
                <div class="cta-text">Transform your ERP operations today</div>
            </div>
        </div>
    </div>
</body>
</html>
